{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Nueva Pregunta</h2>
    </div>
    <div class="card-body">
        <form action="" method="POST">
            <div class="mb-3">
                <label for="texto_pregunta" class="form-label">Texto de la Pregunta</label>
                <input type="text" class="form-control" name="texto_pregunta" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Pregunta</label>
                <select name="tipo" class="form-select" required>
                    <option value="escala">Escala (1-5)</option>
                    <option value="texto">Texto Abierto</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Pregunta</button>
        </form>
    </div>
</div>
{% endblock %}
