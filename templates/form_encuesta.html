{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if encuesta %}Editar{% else %}Nueva{% endif %} Encuesta</h2>
    </div>
    <div class="card-body">
        <form action="" method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" name="titulo" value="{{ encuesta.titulo if encuesta }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" name="descripcion" rows="3">{{ encuesta.descripcion if encuesta }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
