{% extends "base.html" %}
{% block content %}
  <h1>Gestión de Usuarios</h1>
  <a href="{{ url_for('nuevo_usuario')}}" class="btn btn-success mb-2">Nuevo Usuario</a>

  <table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in usuarios %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.correo }}</td>
                <td>{{ item.rol }}</td>
                <td>
                    <a href="{{ url_for('editar_usuario', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar_usuario', id=item.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro?')">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
